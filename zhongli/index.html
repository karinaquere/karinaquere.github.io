<!DOCTYPE html>
<html>
    <head>
        <title>Transformacao2D</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <style>
            #desenho {
                background-color:blue;
                position: absolute;
                transform: rotateZ(45deg) translateX(10vw) scale(3,3);
            }
            #desenho2 {
                background-color:red;
                position: absolute;
                transform: rotateY(180deg) translateX(10vw) scale(3,3);
            }
        </style>
    </head>
    <body>
        <span id="desenho">&#x1F480;</span>
            <span id="desenho2">&#x1F480;</span>
    </body>
</html>
